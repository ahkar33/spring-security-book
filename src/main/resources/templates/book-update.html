<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Update</title>
</head>
<body>
   
    <form th:action="@{/book/updateBook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Book Name">
        <input type="text" th:field="*{author}" placeholder="Book Author">
        <input type="text" th:field="*{price}" placeholder="Book Price">
        <button type="submit">Update</button>
    </form>    

</body>
</html>
