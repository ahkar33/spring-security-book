<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid;
    }
</style>

<body>

    <div sec:authorize="isAuthenticated()" class="text-center">
        <h3>Welcome <span sec:authentication="name">This is for user name</span></h3>
        &nbsp;
        <span sec:authentication="principal.authorities">This is for role</span>
        <form th:action="@{/logout}" method="post" class="m-2">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${bookList}">
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
                        <a class="btn btn-success mb-3" th:href="@{'/updateBook/' + ${book.id}}">
                            Update
                        </a>
                        <a sec:authorize="hasAnyAuthority('ADMIN')" class="btn btn-danger mb-3" th:href="@{'/deleteBook/' + ${book.id}}">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <a th:href="@{/addBook}" class="btn btn-lg btn-primary">
            Add
        </a>
    </div>

</body>

</html>
